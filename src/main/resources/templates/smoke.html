<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smoke Flow</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/flow.css}"/>

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/ripple.css}"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/styles.css}"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.15/css/mdb.min.css" rel="stylesheet">
    <!-- MDB core JavaScript -->


<body style="background-color:#5A5A5A">

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav" style="float:left">
        <h4 style="margin-top:10px" class="navbar-brand">INTERNAL PROXY</h4>
        <a class="btn btn-info" href="#" th:href="@{/all}"> Back to Proxy </a>
        <a id="clicker" class="btn btn-primary clicker"> Play </a>
    </ul>
    <div class="collapse navbar-collapse justify-content-end">
        <ul class="nav navbar-nav navbar-right">
            <li th:if="${#authorization.expression('!isAuthenticated()')}">
                <a href="/login" th:href="@{/login}" class="btn btn-light btn-sm">
                    <span class="fa fa-sign-in fa-2x" aria-hidden="true"></span>
                </a>
            </li>
            <li th:if="${#authorization.expression('isAuthenticated()')}">
                <a href="/logout" th:href="@{#}" onclick="$('#form').submit();" class="btn btn-light btn-sm">
                    <span class="fa fa-sign-out fa-2x" aria-hidden="true"></span>
                </a>
                <form style="visibility: hidden; display: none;" id="form" method="post" action="#"
                      th:action="@{/logout}"></form>
            </li>
        </ul>
        <ul class="navbar-verison justify-content-end" style="float:right !important">
            <h3 style="color:white; font-size: 20" th:text="${'Ver: ' + appVersion}">??</h3>
        </ul>
    </div>
</nav>
<div id="rete" class="node-editor"></div>

<script src="https://cdn.jsdelivr.net/npm/alight@0.14.0/alight.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/rete@1.0.0-alpha.8/build/rete.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/rete-alight-render-plugin@0.1.5/build/alight-render-plugin.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/rete-connection-plugin@0.1.2/build/connection-plugin.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/rete-context-menu-plugin@0.1.4/build/context-menu-plugin.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/rete-module-plugin@0.1.3/build/module-plugin.min.js"></script>
<script th:src="@{/scripts/data.js}"></script>
<script th:src="@{/scripts/components.js}"></script>
<script th:src="@{/scripts/index.js}"></script>

<script>

$('.clicker').click(function(){


$('#node.1').toggle(function () {
   $('.node').css({"animation": "ripple 0.7s linear infinite"})
});

});


</script>
</body>


</html>

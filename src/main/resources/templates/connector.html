<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Check Connection</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.15/css/mdb.min.css" rel="stylesheet">

    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.15/js/mdb.min.js"></script>
</head>
<body style="background-color:#ededed">

<nav style="margin-bottom: 35px;" class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!--<ul class="navbar-nav nav-justified">-->
    <!--<li class="nav-item active">-->
    <h4 style="margin-bottom:-4px" class="navbar-brand">INTERNAL PROXY</h4>
    <!--</li>-->
    <a class="btn btn-info" href="#" th:href="@{/all}"> Back to All Services </a>
    <!--</ul>-->
</nav>

<div class="row justify-content-center">
    <div class="col-md-auto">
        <div class="card">
            <div class="card-body">
                <form action="#" class="form-horizontal"
                      th:action="@{/check}"
                      th:object="${wrapper}"
                      method="post">
                    <fieldset style="display: inline-block;">


                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th> Destination</th>
                                <th> Port </th>
                            </tr>
                            </thead>
                            <tbody>

                                <td>
                                    <input class="form-control form-control-lg" th:field="*{ip}" />
                                </td>

                                <td>
                                    <input class="form-control form-control-lg" th:field="*{port}" />
                                </td>

                                <td>
                                    <input type="submit" class="btn btn-primary" data-toggle="modal" value="CHECK" />
                                </td>
                                <td>
                                    <span th:if="${result}" >
                                          <img class="manImg" src="animat-lightbulb.gif" width="60" height="60"/>
                                    </span>
                                    <span th:unless="${result}" >
                                          <img class="manImg" src="animat-lightbulb-color.gif" width="60" height="60"/>
                                    </span>
                                </td>

                            </tr>
                            </tbody>
                        </table>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mocked Services</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.15/css/mdb.min.css" rel="stylesheet">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.15/js/mdb.min.js"></script>
<body style="background-color:#ededed">
<style>

</style>
<nav style="margin-bottom: 35px;" class="navbar navbar-expand-sm bg-light navbar-light">
    <!--<ul class="navbar-nav">-->
    <h4 style="margin-bottom:-4px" class="navbar-brand">INTERNAL PROXY</h4>
    <a class="btn btn-success" href="#" th:href="@{/create}"> Add Entries </a>
    <a class="btn btn-primary" href="#" th:href="@{/edit}" th:classappend="${entries.empty} ? 'disabled' : ''"> Edit
        Entries </a>
    <a class="btn btn-warning" href="#" th:href="@{/clear}"> Clear All </a>
    <!--</ul>-->
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1> Mocked Services </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <table class="table table-striped">
                <thead>

                <th> isMocked</th>
                <th> ServiceName</th>
                <th> Route</th>
                <th> MockResponse</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${entries.empty}">
                    <td colspan="2"> No Services Available, go add some!</td>
                </tr>

                <tr th:each="entry : ${entries}">
                    <td>
                        <span th:if="${entries[__${entry.key}__].mocked}" style="color:green">
                            true
                        </span>
                        <span th:if="${!entries[__${entry.key}__].mocked}" style="color:red">
                            false
                        </span>
                    </td>

                    <td><span th:text="${entry.key}"> ServiceName </span></td>
                    <td><span th:text="${entries[__${entry.key}__].realUrl}"> Route </span></td>
                    <td><span th:text="${entries[__${entry.key}__].mock}"> MockResponse </span></td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
</body>


</html>

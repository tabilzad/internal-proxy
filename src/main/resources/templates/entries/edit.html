<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Edit Entries</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.15/css/mdb.min.css" rel="stylesheet">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.15/js/mdb.min.js"></script>
</head>
<body style="background-color:#ededed">

<nav style="margin-bottom: 35px;" class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!--<ul class="navbar-nav nav-justified">-->
    <!--<li class="nav-item active">-->
    <h4 style="margin-bottom:-4px" class="navbar-brand">INTERNAL PROXY</h4>
    <!--</li>-->
    <a class="btn btn-info" href="#" th:href="@{/all}"> Back to All Services </a>
    <!--</ul>-->
</nav>

<div class="container">
    <div class="row">
    </div>
    <div class="row">
        <div class="col-md-6">

            <form action="#" class="form-horizontal"
                  th:action="@{/replace}"
                  th:object="${wrapper}"
                  method="post">
                <fieldset style="display: inline-block;">
					<span>
                         <h1 style="display: inline-block;"> Edit Entries </h1>
						    <input type="submit" id="submitButton" class="btn btn-success" th:value="Update"
                                   style="float: right;">
					</span>

                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th> isMocked</th>
                            <th> Service Name</th>
                            <th> Route</th>
                            <th> MockResponse</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="currentClient, stat : *{temp}">
                            <td>
                                <input type="checkbox" th:field="*{temp[__${stat.index}__].mocked}"/></td>
                            <td><input th:field="*{temp[__${stat.index}__].name}" required/></td>
                            <td><input th:field="*{temp[__${stat.index}__].realUrl}" required pattern="https?://.+"/>
                            </td>
                            <td>
                                <button type="button" class="btn btn-primary" data-toggle="modal"
                                        data-target="#exampleModal">View/Edit
                                </button>
                            </td>
                            <div class="modal right fade" id="exampleModal" tabindex="-1" role="dialog"
                                 aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog modal-full-height modal-right" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Edit Response</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <form>
                                                <div class="form-group">
                                                    <label for="message-text" class="col-form-label">Mock
                                                        Response:</label>
                                                    <textarea type="text" th:field="*{temp[__${stat.index}__].mock}"
                                                              class="form-control" id="message-text"></textarea>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-primary" data-dismiss="modal">
                                                Submit
                                            </button>
                                            <!--<button type="button" class="btn btn-primary">Save</button>-->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </tr>
                        </tbody>
                    </table>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>

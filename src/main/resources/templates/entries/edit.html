<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Entries</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mocked Services</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body style="background-color:#212529" >
<nav class="navbar navbar-expand-sm bg-light navbar-light">
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="navbar-brand" href="#">Internal Proxy</a>
        </li>
        <a class="btn btn-info" href="#" th:href="@{/all}"> Back to All Services </a>
    </ul>
</nav>
<div class="page-header">
    <h1></h1>
</div>
<div class="container">
    <div class="row">
    </div>
    <div class="row">
        <div class="col-md-6">

            <form action="#" class="form-horizontal"
                  th:action="@{/replace}"
                  th:object="${wrapper}"
                  method="post">
                <fieldset>
					<span>
                         <h1 style="display: inline-block; color:white"> Edit Entries </h1>
						    <input type="submit" id="submitButton" class="btn btn-success" th:value="Update" style="float: right;">
					</span>

                    <table class="table table-dark">
                        <thead>
                        <tr>
                            <th> isMocked</th>
                            <th> Service Name</th>
                            <th> Route</th>
                            <th> MockResponse</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="currentClient, stat : *{temp}">
                            <td>
                                <input type="checkbox" th:field="*{temp[__${stat.index}__].mocked}"  />  </td>
                            <td> <input th:field="*{temp[__${stat.index}__].name}" required/>  </td>
                            <td>  <input th:field="*{temp[__${stat.index}__].realUrl}" required pattern="https?://.+"/>  </td>
                            <td>  <input th:field="*{temp[__${stat.index}__].mock}" required /></td>
                        </tr>
                        </tbody>
                    </table>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>
